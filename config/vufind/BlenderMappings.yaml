# Facet Mappings
# First level is facet name in the primary backend
# "Secondary" defines the name in secondary backend
# "Type" may be hierarchical to denote a hierarchical facet or boolean for checkbox
#   facet
# "Values" contain mappings from secondary backend to primary backend
Facets:
  building:
    Secondary: domain
  format:
    Secondary: rtype
    #Type: hierarchical
    Values:
      articles: "Article"
      audios: "Audio"
      book_chapters: "Book Chapter"
      books: "eBook"
      conference_proceedings: "Conference Proceeding"
      databases: "Database"
      dissertations: "Thesis"
      government_documents: "Government Document"
      images: "Image"
      journals: "Journal"
      legal_documents: "Legal Document"
      maps: "Map"
      media: "Media"
      newspaper_articles: "Newspaper Article"
      other: "Other"
      patents: "Patent"
      reference_entrys: "Reference Entries"
      reports: "Reports"
      research_datasets: "Research Data"
      reviews: "Review"
      scores: "Score"
      statistical_data_sets: "Data Set"
      technical_reports: "Technical Report"
      text_resources: "Text"
      web_resources: "Web Resource"
  author_facet:
    Secondary: creator
  topic:
    Secondary: topic
  publish_date:
    Secondary: creationdate
  language:
    Secondary: lang
  online_boolean:
    Secondary: tlevel
    Type: boolean
    Values:
      online_resources: true
  open_access_boolean:
    Secondary: tlevel
    Type: boolean
    Values:
      open_access: true
  peer_reviewed_boolean:
    Secondary: tlevel
    Type: boolean
    Values:
      peer_reviewed: true
# Search type mappings between backends
Search:
  Fields:
    - Primary: AllFields
      Secondary: AllFields
    - Primary: Title
      Secondary: Title
    - Primary: Author
      Secondary: Author
    - Primary: Subject
      Secondary: Subject
# Sort mappings between backends
Sorting:
  Fields:
    - Primary: relevance
      Secondary: relevance
    - Primary: publish_date desc
      Secondary: scdate
    - Primary: author
      Secondary: screator
    - Primary: title
