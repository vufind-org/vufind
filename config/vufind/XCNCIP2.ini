[Catalog]
; Base URL for the XC NCIP Toolkit's NCIP responder:
url         = http://myuniversity.edu:8080/ncipv2/NCIPResponder

; Your library's Agency ID (ILSDefaultAgency setting in driver_config.properties):
agency      = "My University"

; Pickup location definitions: Tab-delimited file 
;
;     Format: [agency][TAB][locationID][TAB][locationDisplay]
;
;     e.g., 
;         (for consortium=false)
;         My University	1	Main Circulation Desk
;         My University	2	Stacks
;
;     e.g., 
;         (for consortium=true)
;         Agency1	1	Agency1 - Main Circulation Desk
;         Agency1	2	Agency1 - Stacks
;         Agency2	11	Agency2 - Main Circulation Desk
;         Agency2	12	Agency2 - Stacks
pickupLocationsFile = "XCNCIP2_locations.txt"

;-----------------------------------------------------------------
; Consortium settings below:
;-----------------------------------------------------------------

; Is this a consortium?
consortium  = false

;
; If consortium is true, you will need to also configure a consortium-based Record Driver
; capable of passing in a collection of matching deduplicated records, e.g., SolrMarcConsortium
;
; If consortium is false, then a standard (default) Record Driver, such as SolrMarc (which
; simply passes in a single record ID) will suffice
;
; To configure a consortium-based Record Driver, e.g, SolrMarcConsortum,
;       edit module/VuFind/config/module.config.php:
;
;'recorddriver' => array(
;               'abstract_factories' => array('VuFind\RecordDriver\PluginFactory'),
;               'factories' => array(
;               ...
;                   'solrmarc' => 'VuFind\RecordDriver\Factory::getSolrMarcConsortium',
;               ...
;               ),
;           ),

; If consortium is true, list all valid agencies
;agency[]  = "Agency1"
;agency[]  = "Agency2"
