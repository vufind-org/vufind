language: php

sudo: false

php: [5.3, 5.4, 5.5, 5.6, hhvm]

cache:
  directories:
    - $HOME/.composer/cache

install:
  - composer install

script: phpunit -v --coverage-clover=coverage.clover

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar && php ocular.phar code-coverage:upload --format=php-clover coverage.clover
